{% extends 'ranking/base_rank.html' %}

{% load static %}

{% block content %}
<div class="wrap">
    <div id="main" class="col-md-8" role="main" itemscope="itemscope" itemtype="http://schema.org/Blog">
        <div class="main-inner">

          <header class="detail-header">
            <h1>{{ rank.title }}</h1>
          </header>

          <div id="toc_container" class="no_bullets">
            <p class="toc_title">目次</p>
            <ul class="toc_list">
                {% for camera in cameras %}
                    <li><a href="#i{{ forloop.counter }}">{{ camera.name }}</a></li>
                {% endfor %}
            </ul>
          </div>

          <section class="detail-content" itemprop="text">
            {{ cameras|length }}
            {% for camera in cameras %}
                <a href="{% url "camera:detail" camera.id %}">
                    <h2 id="#i{{ forloop.counter }}">camera.name</h2>
                </a>
            {% endfor %}
          </section>

        </div>
    </div>
</div>
{% endblock %}
